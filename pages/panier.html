<body >
    <header>
        <div class="titre">Orinico, site spécialisé de vente de caméra</div>
        <nav class="panier">
            <a  class="panierText"href="/index.html">Menu</a> 
        </nav>
    </header>
    
    <section class="article">  
      <div id="commande"></div>
      <div id="containerRecapEtTotal">
        <div id="containerRecap1">
        </div>         
      </div>
     </section>
     
     <!--------------------------------formulaire  ---------------------------->
        <form action="" method="get" class="formulaire">
          <div class="pourvalid"> Pour valider votre commande, merci de remplir le champs formulaire ci dessous et appuyer sur le bouton "Soumettre votre commande":
          </div>
          <div class="form">  
            <div class=formulaire2>    
              <div class="formulaire1">                
                <div class="form">
                  <label for="name" class="cellule">Nom* : 
                  </label>                   
                  <div class="inputErreur">           
                    <input type="text" name="name" id="nom" required maxlength="20" placeholder="Votre nom de famille"class="inputvalidation" pattern="^[-'a-zA-ZÀ-ÖØ-öø-ÿ ]{4,28}$">
                    <span id="nomManquant"></span> 
                  </div>
                </div>    
                <div class="form">
                  <label for="name" class="cellule">Prénom* : 
                  </label>                   
                  <div class="inputErreur">           
                    <input type="text" name="name" id="prenom" required maxlength="20" placeholder="Votre nom de famille"class="inputvalidation" pattern="^[-'a-zA-ZÀ-ÖØ-öø-ÿ ]{4,28}$">
                    <span id="prenomManquant"></span> 
                  </div>
                </div>    
                <div class="form">
                  <label for="name" class="cellule">Adresse* : 
                  </label>                   
                  <div class="inputErreur">           
                    <input type="text" name="adress" id="adresse" required maxlength="120" placeholder="Votre adresse"class="inputvalidation">
                    <span id="adresseManquant"> </span> 
                  </div>
                </div>    
                <div class="form">
                  <label for="name" class="cellule">Ville* : 
                  </label>                   
                  <div class="inputErreur">           
                    <input type="text" name="name" id="ville" required maxlength="130" placeholder="Votre ville"class="inputvalidation"pattern="^[-'a-zA-ZÀ-ÖØ-öø-ÿ ]{2,30}$" required>
                    <span id="villeManquant"></span> 
                  </div>
                </div>    
                <div class="form">
                  <div class="cellule">
                    <label for="phone">Téléphone*:</label>
                  </div>
                  <div class="inputErreur"> 
                    <input type="text" name="phone" id="phone" required placeholder="votre numéro de téléphone"class="inputvalidation" pattern="[0-9]{10}"required >
                    <span id="phoneManquant"></span> 
                  </div>
                </div>
                <div class="form">
                   <div class="cellule">
                    <label for="email"class="cellule">E-mail* : </label>
                  </div>
                    <div class="inputErreur"> 
                     <input type="email" name="email" id="email" required placeholder="ex: pierrebertrand@gmail.fr"class="inputvalidation" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                     <span id="mailManquant"></span> 
                  </div>
                </div>
                </div> 
                <div class="form__submit">
                <input type="submit" value="Soumettre votre commande" id='bouton_envoi' class="inputvalidation">
                </div>
            </div>  
          </div>
            <div class="champsobli">* Champs obligatoires
            </div>
        </form>

        <div id="donneeForm"></div>
        
              <footer>
                <div class="contact">                          
                    <a href = "https://www.Twitter.com/"><i class="fab fa-twitter-square icone"></i>Twitter</a>

                    <a href = "https://instagram.com"><i class="fab fa-instagram-square icone"></i>Instagram</a>
                </div>
            </footer>        

            <script src ="panier.js"></script>
           
</body>
